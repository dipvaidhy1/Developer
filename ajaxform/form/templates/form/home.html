{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Ajax CRUD</title>
    <link rel="stylesheet" href="{% static 'form/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <style>
        body{
            margin: 3%;
        }

        #btnsave {
            width: 100%;
        }

        #editbtn {
            margin-right: 1%;
        } 
    </style>

</head>
<body>
    
    <div class="cotainer mt-5">
        <h2 class="text-center alert alert-danger">Django function based view Ajax CRUD Operation</h2>

        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Student</h4>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <form action="" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="stuid" id="stuid" />
                            {{ form.as_p }}
                            <input type="button" class="btn btn-success" id="btnsave" value="Save" />
                        </form>
                        <br>
                        <div id="msg" class="text-center alert alert-danger" style="display: none;"></div>
                        <br>
                    </div>
                    <br>
                    
                    <div class="col-sm-8" style="margin-top: -6%;">

                        <h4 class="text-center alert alert-info">Show Student Information</h4>

                        <table id="myTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Action</th>

                                </tr>
                            </thead>
                            <tbody id="tbody">
                                {% for st in stu %}
                                <tr>
                                    <td>{{st.id}}</td>
                                    <td>{{st.name}}</td>
                                    <td>{{st.email}}</td>
                                    <td>{{st.password}}</td>
                                    <td>
                                        <input type="button" data-sid="{{st.id}}" class="btn btn-warning btn-sm btn-edit" id="editbtn" value="Edit" />
                                        <input type="button" data-sid="{{st.id}}" class="btn btn-danger btn-sm btn-del" value="Delete" />
                                    </td>
                                    
                                </tr>

                                {% endfor %}
                            </tbody>
                        </table>

                    
                    </div>

                </div>
            </div>        
        
        </div>
    </div>

    <script src="{% static 'form/js/bootstrap.js' %}"></script>
    <script src="{% static 'form/js/jquery.js' %}"></script>
    <script src="{% static 'form/js/popper.js' %}"></script>
    <script src="{% static 'form/js/ajax.js' %}"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script>
        let table = new DataTable('#myTable');
    </script>
    
    <!-- {% include "form/ajax.html" %} -->
    
</body>
</html>
