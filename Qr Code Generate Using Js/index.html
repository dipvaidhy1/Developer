<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner / Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        #my-qr-reader {
            width: 100%;
        }
        #qr-result-link {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Scan QR Codes</h1>
        <div id="my-qr-reader"></div>
        <div class="result mt-4 text-center">
            <a href="#" id="qr-result-link" class="btn btn-primary"></a>
        </div>
    </div>

    <script src="html5-qrcode.min.js"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function onScanSuccess(decodeText, decodeResult) {
                const qrResultLink = document.getElementById("qr-result-link");
                qrResultLink.href = decodeText;
                qrResultLink.textContent = decodeText;
                qrResultLink.style.display = "block";
                qrResultLink.target = "_blank"; // Opens the link in a new tab
            }

            let html5QrCode = new Html5Qrcode("my-qr-reader");
            const qrCodeScannerConfig = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start(
                { facingMode: "environment" }, // Use the rear camera
                qrCodeScannerConfig,
                onScanSuccess
            ).catch(err => {
                console.error("Unable to start scanning:", err);
            });
        });
    </script>
</body>
</html>
